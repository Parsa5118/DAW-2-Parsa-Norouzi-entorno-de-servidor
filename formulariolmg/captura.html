<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Jugador</title>
  <style>
    body { font-family: Arial, sans-serif; background:rgb(106, 106, 156); margin:32px; }
    .wrap { max-width:560px; margin:auto; background:#fff; padding:20px; border:1px solid #ccc; border-radius:12px; }
    label { display:block; margin:10px 0 6px; font-weight:600; }
    input[type="text"], input[type="number"], input[type="file"] {
      width:100%; padding:10px; border:1px solid #bbb; border-radius:8px;
    }
    .fila { margin:10px 0; }
    .acciones { margin-top:14px; display:flex; gap:10px; }
    button { padding:10px 14px; border:0; border-radius:10px; cursor:pointer; }
    .enviar { background:#0d6efd; color:#fff; } .borrar { background:#eee; }
    .ayuda { font-size:12px; color:#666; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Formulario de Jugador</h1>

    <form action="index.php" method="post" enctype="multipart/form-data" autocomplete="off">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required maxlength="40">

      <label for="alias">Alias:</label>
      <input type="text" id="alias" name="alias" required maxlength="40">

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="1" max="120" required>

      <div class="fila">
        <label>Armas a elegir (puedes elegir varias):</label>
        <label><input type="checkbox" name="armas[]" value="Maza"> Maza</label>
        <label><input type="checkbox" name="armas[]" value="Antorcha"> Antorcha</label>
        <label><input type="checkbox" name="armas[]" value="Martillo"> Martillo</label>
        <label><input type="checkbox" name="armas[]" value="Látigo"> Látigo</label>
      </div>

      <div class="fila">
        <label>¿Practica artes mágicas?</label>
        <label><input type="radio" name="magia" value="Sí" checked> Sí</label>
        <label><input type="radio" name="magia" value="No"> No</label>
      </div>

      <label for="imagen">Subir imagen (opcional, solo PNG &lt;= 10 KB):</label>
      <input type="file" id="imagen" name="imagen" accept="image/png">

      <div class="acciones">
        <button class="enviar" type="submit">Enviar</button>
        <button class="borrar" type="reset">Borrar</button>
      </div>

      <p class="ayuda" style="margin-top:10px">
      <span style="color: red;">ATENCION!</span>: si no subes imagen, se mostrará la <em>calavera</em> con un mensaje.
      </p>
    </form>
  </div>
</body>
</html>
